{% extends 'layout.html' %}
{% block container %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url(' {{ url_for('static',filename='assets/img/home-bg.jpg')}}  ')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Admin Pannel</h1>
                            <span class="subheading">Manage your posts and change them</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
<div class="container">
    <div class="row">
        <div class="col-lg-g-8 col-md-10 mx-auto">
            <h1>Basic Action</h1>
           <a href="/edit/0"> <button class="btn btn-primary"> Add a new Post</button></a>
           <a href="logout"> <button class="btn btn-primary"> Logout</button></a>

            <hr>

            <h1>UPload File</h1>

            <form action="/uploader" method="post" enctype="multipart/form-data">
                <input type="file" name="file1">
                <button class="btn btn-primary" type="submit" >Submit</button>
            </form>

            <h1>Edit Post</h1>
            <hr>


 <table class="table table-striped">
    <thead>
      <tr>
        <th>Sno</th>
        <th>Title</th>
        <th>Date</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
     {% for post in posts %}
    <tbody>
      <tr>
        <td>{{post.sno}}</td>
        <td>{{post.title}}</td>
        <td>{{post.date}}</td>
        <td><a href="/edit/{{post.sno}}">
            <button class="btn btn-primary">Edit</button></a></td>
          <td><a href="/delete/{{post.sno}}"><button class="btn btn-primary">Delete</button></a>
        </td>


    {% endfor %}
    </tbody>
  </table>

        </div>
    </div>
</div>
                {% endblock %}
